<div :class="classes" role="progressbar" v-bind="rootAttrs">
  <div ref="buffer" class="mdc-linear-progress__buffer">
    <div class="mdc-linear-progress__buffer-bar" :style="bufferbarStyles"></div>
    <div class="mdc-linear-progress__buffer-dots"></div>
  </div>
  <div
    ref="primary"
    class="mdc-linear-progress__bar mdc-linear-progress__primary-bar"
    :style="primaryStyles"
  >
    <span class="mdc-linear-progress__bar-inner"></span>
  </div>
  <div ref="secondary" class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
    <span class="mdc-linear-progress__bar-inner"></span>
  </div>
</div>
